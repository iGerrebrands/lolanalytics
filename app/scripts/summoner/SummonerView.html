<div class="row">
  <div class="col s12 m3">
    <div class="card">
      <div class="card-image">
        <img ng-src="{{icon}}"/>
        <span class="card-title">{{user.name}}</span>
      </div>
      <div class="card-content">
        <p><b>id: </b>{{user.id}}</p>
        <p><b>Level: </b>{{user.summonerLevel}}</p>
        <p><b>Revision Date: </b>{{user.revisionDate | date}}</p>
      </div>
      <div class="card-action">
        <a href>More info</a>
      </div>
    </div>
  </div>
</div>
